<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <!-- add the link to the script -->
    <script src="script.js"></script>
</head>
<body>
    <p>Rock Paper Scissor</p>
    <!-- make a button for each move and call a function in onclick -->
    <button class="rock" onclick="playGame('rock');">Rock</button>
    
    <button class="paper" onclick="playGame('paper');">Paper</button>
    
    <button class="scissor" onclick="playGame('scissors');">Scissors</button>

    <!-- to display the scores in the main screen we will use DOM -->
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="reset" onclick="reset(); updateScoreElement();">Reset Score</button>
</body>
</html>
