<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <p>Rock Paper Scissor</p>
    <button class="rock" onclick="

    pickComputerMove();
    
    if(computerMove === 'rock'){
        result='Tie';
    }else if(computerMove === 'paper'){
        result='You Lose';
    }else if(computerMove === 'scissors'){
        result='You win';
    }
    
    alert(`You picked rock. Computer Picked ${computerMove}. ${result}`)">Rock</button>
    
    <button class="paper" onclick="

    pickComputerMove();
    
    if(computerMove === 'rock'){
        result='You Win';
    }else if(computerMove === 'paper'){
        result='Tie';
    }else if(computerMove === 'scissors'){
        result='You Lose';
    }
    
    alert(`You picked paper. Computer Picked ${computerMove}. ${result}`)">Paper</button>
    
    <button class="scissor" onclick="

    const computerMove = pickComputerMove();

    if(computerMove === 'rock'){
        result='You Lose';
    }else if(computerMove === 'paper'){
        result='You Win';
    }else if(computerMove === 'scissors'){
        result='Tie';
    }
    
    alert(`You picked scissors. Computer Picked ${computerMove}. ${result}`)">Scissors</button>

    <script>
        let result = '';

        function pickComputerMove(){
            const randomNumber = Math.random();
            let computerMove ='';
            
            if(randomNumber >= 0 && randomNumber <1/3){
                computerMove= 'rock';
            }else if(randomNumber >=1/3 && randomNumber < 2/3){
                computerMove= 'paper';
            }else if(randomNumber >=2/3 && randomNumber <1){
                computerMove= 'scissors';
            }

            return computerMove;
        }
    </script>

</body>
</html>
